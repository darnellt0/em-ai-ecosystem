version: '3.8'

services:
  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: em-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://elevated_movements:changeme@database:5432/em_ecosystem
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/google-credentials.json
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      - database
      - redis
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - em-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Dashboard UI
  dashboard:
    build:
      context: ./packages/dashboard
      dockerfile: Dockerfile
    container_name: em-dashboard
    ports:
      - "8080:80"
    depends_on:
      - api
    volumes:
      - ./packages/dashboard/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - em-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: em-database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=elevated_movements
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=em_ecosystem
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - em-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elevated_movements"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: em-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - em-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: em-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=n8n.localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - em-network
    depends_on:
      - database
    restart: unless-stopped

  # Caddy Reverse Proxy
  caddy:
    image: caddy:latest
    container_name: em-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - em-network
    depends_on:
      - api
      - dashboard
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  caddy_data:
  caddy_config:

networks:
  em-network:
    driver: bridge
