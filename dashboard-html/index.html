<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Elevated Movements AI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0a1b 0%, #1a0f2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #36013f 0%, #5a1a6f 100%);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #e0cd67;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.warning {
            background: #f59e0b;
        }

        .status-badge.error {
            background: #ef4444;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 205, 103, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .metric-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #a0a0a0;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #e0cd67;
            margin-bottom: 5px;
        }

        .metric-change {
            font-size: 12px;
            color: #10b981;
        }

        .metric-change.negative {
            color: #ef4444;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #e0cd67;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #36013f;
            padding-bottom: 10px;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 205, 103, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .agent-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(224, 205, 103, 0.4);
        }

        .agent-name {
            font-weight: 600;
            font-size: 16px;
            color: #e0cd67;
            margin-bottom: 10px;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .agent-status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .agent-status-indicator.warning {
            background: #f59e0b;
        }

        .agent-status-indicator.error {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .agent-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
        }

        .agent-stat {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
        }

        .agent-stat-label {
            color: #a0a0a0;
            margin-bottom: 3px;
        }

        .agent-stat-value {
            color: #e0cd67;
            font-weight: 600;
        }

        .founder-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(224, 205, 103, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .founder {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(224, 205, 103, 0.1);
        }

        .founder:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .founder-name {
            font-size: 16px;
            font-weight: 600;
            color: #e0cd67;
            margin-bottom: 8px;
        }

        .founder-emails {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 13px;
            color: #a0a0a0;
        }

        .email {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .email-type {
            background: rgba(224, 205, 103, 0.2);
            color: #e0cd67;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .spinner {
            border: 3px solid rgba(224, 205, 103, 0.2);
            border-top: 3px solid #e0cd67;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0a0a0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Elevated Movements AI Ecosystem</h1>
            <div style="margin-top: 15px;">
                <span class="status-badge" id="status-badge">‚óè System Healthy</span>
                <span style="margin-left: 15px; font-size: 14px; color: #a0a0a0;">
                    Last Updated: <span id="last-updated">Just now</span>
                </span>
            </div>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading dashboard...</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Elevated Movements AI Executive Assistant ‚Ä¢ Production Ready ‚Ä¢ v1.0.0</p>
    </footer>

    <script>
        const API_BASE = '/api';
        let isLoading = false;

        async function loadDashboard() {
            if (isLoading) return;
            isLoading = true;

            try {
                console.log('Fetching dashboard data from:', API_BASE);

                const dashResponse = await fetch(`${API_BASE}/dashboard`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin'
                });
                console.log('Dashboard response:', dashResponse.status, dashResponse.statusText);
                if (!dashResponse.ok) throw new Error(`Dashboard HTTP ${dashResponse.status}: ${dashResponse.statusText}`);
                const dashData = await dashResponse.json();
                console.log('Dashboard data:', dashData);

                const agentsResponse = await fetch(`${API_BASE}/agents`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin'
                });
                console.log('Agents response:', agentsResponse.status);
                if (!agentsResponse.ok) throw new Error(`Agents HTTP ${agentsResponse.status}`);
                const agentsData = await agentsResponse.json();

                const configResponse = await fetch(`${API_BASE}/config`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin'
                });
                console.log('Config response:', configResponse.status);
                if (!configResponse.ok) throw new Error(`Config HTTP ${configResponse.status}`);
                const configData = await configResponse.json();

                renderDashboard(dashData, agentsData, configData);
                updateTimestamp();
                document.getElementById('status-badge').className = 'status-badge';
                document.getElementById('status-badge').innerHTML = '‚óè System Healthy';
            } catch (error) {
                console.error('Error loading dashboard:', error);
                console.error('Stack:', error.stack);
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <strong>‚ö†Ô∏è Connection Error</strong><br>
                        Error: ${error.message}<br>
                        API Endpoint: ${API_BASE}<br>
                        Check browser console (F12) for details<br>
                        Retrying in 10 seconds...
                    </div>
                `;
                document.getElementById('status-badge').className = 'status-badge error';
                document.getElementById('status-badge').innerHTML = '‚óè System Offline';
            } finally {
                isLoading = false;
            }
        }

        function renderDashboard(dashData, agentsData, configData) {
            const metrics = dashData.metrics || {
                emails_processed: 0,
                meetings_analyzed: 0,
                tasks_created: 0,
                total_cost: 0
            };

            const agents = agentsData.agents || [];
            const founders = configData.founders || [];
            const personalEmails = configData.personal_emails || [];

            let html = `
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">üìß Emails Processed</div>
                        <div class="metric-value">${metrics.emails_processed || 0}</div>
                        <div class="metric-change">+${Math.floor(metrics.emails_processed / 10) || 0} since yesterday</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">üìÖ Meetings Analyzed</div>
                        <div class="metric-value">${metrics.meetings_analyzed || 0}</div>
                        <div class="metric-change">+${Math.floor(metrics.meetings_analyzed / 5) || 0} optimizations</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">‚úÖ Tasks Created</div>
                        <div class="metric-value">${metrics.tasks_created || 0}</div>
                        <div class="metric-change">+${Math.floor(metrics.tasks_created / 8) || 0} today</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">üí∞ Total Cost</div>
                        <div class="metric-value">$${(metrics.total_cost || 0).toFixed(2)}</div>
                        <div class="metric-change">Monthly budget: $500</div>
                    </div>
                </div>

                <div class="section-title">ü§ñ AI Agents Status (${agents.length})</div>
                <div class="agents-grid">
            `;

            agents.forEach(agent => {
                const statusClass = agent.status === 'running' ? '' : (agent.status === 'warning' ? 'warning' : 'error');
                const statusText = agent.status || 'healthy';

                html += `
                    <div class="agent-card">
                        <div class="agent-name">${agent.name || 'Unknown Agent'}</div>
                        <div class="agent-status">
                            <div class="agent-status-indicator ${statusClass}"></div>
                            <span style="font-size: 12px; text-transform: capitalize;">${statusText}</span>
                        </div>
                        <div class="agent-stats">
                            <div class="agent-stat">
                                <div class="agent-stat-label">Success Rate</div>
                                <div class="agent-stat-value">${agent.success_rate || 0}%</div>
                            </div>
                            <div class="agent-stat">
                                <div class="agent-stat-label">Exec Time</div>
                                <div class="agent-stat-value">${agent.execution_time || 0}s</div>
                            </div>
                            <div class="agent-stat">
                                <div class="agent-stat-label">Last Run</div>
                                <div class="agent-stat-value">${agent.last_run ? new Date(agent.last_run).toLocaleDateString() : 'Never'}</div>
                            </div>
                            <div class="agent-stat">
                                <div class="agent-stat-label">Next Run</div>
                                <div class="agent-stat-value">${agent.next_run ? 'Scheduled' : 'Pending'}</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                </div>

                <div class="section-title">üë• Founder Configuration</div>
                <div class="founder-info">
            `;

            if (founders.length > 0) {
                founders.forEach((founder, idx) => {
                    const personalEmail = personalEmails[idx] || 'Not configured';
                    html += `
                        <div class="founder">
                            <div class="founder-name">${founder.name}</div>
                            <div class="founder-emails">
                                <div class="email">
                                    <span class="email-type">Business</span>
                                    <span>${founder.email}</span>
                                </div>
                                <div class="email">
                                    <span class="email-type">Personal</span>
                                    <span>${personalEmail}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += '<div style="color: #a0a0a0;">No founder configuration loaded</div>';
            }

            html += `
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function updateTimestamp() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('last-updated').textContent = time;
        }

        // Load immediately and then every 10 seconds
        console.log('Initializing dashboard...');
        loadDashboard();

        // Retry every 10 seconds
        setInterval(() => {
            console.log('Auto-refreshing dashboard...');
            loadDashboard();
        }, 10000);
    </script>
</body>
</html>
