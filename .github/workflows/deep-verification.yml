name: EM-AI Deep Verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deep-verification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4
          cache: npm

      - name: Assert Node version
        run: |
          node -e "const [major] = process.versions.node.split('.'); if (Number(major) < 20) { console.error('Node 20+ required'); process.exit(1); }"

      - name: Install dependencies
        run: npm ci

      - name: Run deep verification
        run: node scripts/run-deep-verification.js
