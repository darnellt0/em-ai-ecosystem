name: Deploy API to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API package
        run: npm run build --workspace packages/api

      - name: Run API tests
        run: npm run test --workspace packages/api -- --runInBand

      - name: Trigger Render deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
            echo "RENDER_SERVICE_ID or RENDER_API_KEY secret missing; skipping Render deploy."
            exit 0
          fi

          echo "Triggering Render deploy for service ${RENDER_SERVICE_ID}..."
          response=$(curl -fsSL -X POST \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            --data '{"clearCache": "do_not_clear"}' \
            "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys") || {
              echo "Render deploy trigger failed."
              exit 1
            }

          echo "Render deploy triggered:"
          echo "${response}"
