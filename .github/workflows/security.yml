name: Security Audit

on:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'

      - name: Assert Node version
        run: |
          node -e "const [major] = process.versions.node.split('.'); if (Number(major) < 20) { console.error('Node 20+ required'); process.exit(1); }"

      - name: Install dependencies
        run: npm ci

      - name: Audit (high and above)
        run: npm audit --audit-level=high
