<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growth Agents Monitor - Elevated Movements</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0a1b, #1a0f2e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    header {
      background: linear-gradient(135deg, #36013f, #5a1a6f);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    h1 { font-size: 28px; color: #e0cd67; margin-bottom: 10px; }
    .subtitle { color: #a0a0a0; font-size: 14px; }
    .actions {
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
    }
    button {
      background: linear-gradient(135deg, #176161, #22a1a1);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .agent-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(224,205,103,0.2);
      padding: 20px;
      border-radius: 10px;
    }
    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .agent-name {
      color: #e0cd67;
      font-weight: 600;
      font-size: 18px;
    }
    .agent-phase {
      font-size: 12px;
      color: #a0a0a0;
      text-transform: uppercase;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-ready { background: #10b981; color: white; }
    .status-pending { background: #f59e0b; color: white; }
    .status-error { background: #ef4444; color: white; }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #176161, #e0cd67);
      transition: width 0.3s ease;
    }
    .progress-note {
      font-size: 12px;
      color: #a0a0a0;
      margin-top: 5px;
    }
    .events-section {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(224,205,103,0.2);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    .events-section h2 {
      color: #e0cd67;
      margin-bottom: 15px;
      font-size: 20px;
    }
    .event-item {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 13px;
    }
    .event-timestamp {
      color: #666;
      font-size: 11px;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŒ± Growth Agents Monitor</h1>
      <div class="subtitle">Phase 6: Concurrent Agent Orchestration</div>
    </header>

    <div class="actions">
      <button id="launchBtn" onclick="launchAgents()">Launch All Agents</button>
      <button onclick="refreshStatus()">Refresh Status</button>
    </div>

    <div id="agentsContainer" class="agents-grid">
      <div class="loading">Loading agent status...</div>
    </div>

    <div class="events-section">
      <h2>Recent Progress Events</h2>
      <div id="eventsContainer">
        <div class="loading">Loading events...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let refreshInterval = null;

    const AGENTS = {
      journal: { name: 'Journal Agent', phase: 'Rooted' },
      niche: { name: 'Niche Navigator', phase: 'Grounded' },
      mindset: { name: 'Mindset Shift Mentor', phase: 'Grounded' },
      rhythm: { name: 'Rest & Rhythm Planner', phase: 'Rooted' },
      purpose: { name: 'Purpose Pathfinder', phase: 'Radiant' },
    };

    async function launchAgents() {
      const btn = document.getElementById('launchBtn');
      btn.disabled = true;
      btn.textContent = 'Launching...';

      try {
        const response = await fetch(`${API_BASE}/api/orchestrator/launch`, {
          method: 'POST',
        });
        const data = await response.json();

        if (data.success) {
          alert(`Successfully launched ${data.jobIds.length} agents!`);
          startAutoRefresh();
        } else {
          alert('Failed to launch agents: ' + data.error);
        }
      } catch (error) {
        alert('Error launching agents: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Launch All Agents';
      }
    }

    async function refreshStatus() {
      try {
        // Get readiness status
        const readinessRes = await fetch(`${API_BASE}/api/orchestrator/readiness`);
        const readiness = await readinessRes.json();

        // Get monitor data
        const monitorRes = await fetch(`${API_BASE}/api/orchestrator/monitor?limit=50`);
        const monitor = await monitorRes.json();

        renderAgents(readiness, monitor);
        renderEvents(monitor.progress);
      } catch (error) {
        console.error('Failed to refresh status:', error);
      }
    }

    function renderAgents(readiness, monitor) {
      const container = document.getElementById('agentsContainer');

      const agentCards = Object.keys(AGENTS).map(agentKey => {
        const agent = AGENTS[agentKey];
        const isReady = readiness[agentKey] === true;
        const latestProgress = monitor.progress.find(p => p.agent === agentKey);
        const percent = latestProgress ? parseInt(latestProgress.percent) : 0;
        const note = latestProgress ? latestProgress.note : 'Waiting to start...';

        let statusClass = 'status-pending';
        let statusText = 'ðŸŸ¡ Pending';
        if (isReady) {
          statusClass = 'status-ready';
          statusText = 'ðŸŸ¢ Ready';
        } else if (percent > 0 && percent < 100) {
          statusClass = 'status-pending';
          statusText = 'ðŸŸ¡ Running';
        }

        return `
          <div class="agent-card">
            <div class="agent-header">
              <div>
                <div class="agent-name">${agent.name}</div>
                <div class="agent-phase">${agent.phase}</div>
              </div>
              <span class="status-badge ${statusClass}">${statusText}</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${percent}%"></div>
            </div>
            <div class="progress-note">${percent}% - ${note}</div>
          </div>
        `;
      }).join('');

      container.innerHTML = agentCards;
    }

    function renderEvents(progress) {
      const container = document.getElementById('eventsContainer');

      if (!progress || progress.length === 0) {
        container.innerHTML = '<div class="loading">No events yet</div>';
        return;
      }

      const events = progress.slice(0, 10).map(p => `
        <div class="event-item">
          <strong>${p.agent}</strong>: ${p.note} (${p.percent}%)
          <div class="event-timestamp">${new Date(p.timestamp).toLocaleString()}</div>
        </div>
      `).join('');

      container.innerHTML = events;
    }

    function startAutoRefresh() {
      if (refreshInterval) clearInterval(refreshInterval);
      refreshInterval = setInterval(refreshStatus, 5000); // Every 5 seconds
    }

    // Initial load
    refreshStatus();
    startAutoRefresh();
  </script>
</body>
</html>
